<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<script src="js/es6-promise.auto.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/options.js"></script>
	</head>

	<body>
		<h1 class="text-center my-3">
			Minecraft Music Extension
		</h1>

		<form class="container">
			<h2>
				Options
			</h2>

			<br />

			<div class="form-check">
				<input class="form-check-input" id="input-onstart" type="checkbox" />
				<label class="form-check-label" for="input-onstart">Play music when Chrome opens</label>
			</div>

			<br />

			<div class="form-group">
				<label for="input-volume">Volume</label>
				<input class="form-control" id="input-volume" type="range" min="0" max="1" step="0.01" aria-describedby="volumeHelp" />
				<small id="volumeHelp" class="form-text text-muted">The volume at which to play the music.</small>
			</div>
		</form>
	</body>
</html>
